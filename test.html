<body>

        <a href="#" class="top-level-link dropdown" onmouseenter="toggleSubMenu(true)" onmouseleave="toggleSubMenu(false)">
          <div class="jet-menu-item-wrapper" style="display: flex;">
            <div class="jet-menu-title">DỊCH VỤ</div>
            <i class="jet-dropdown-arrow fa fa-angle-down" style="padding-top: 5px;padding-left: 5px;"></i>
          </div>
        </a>
        <ul class="jet-sub-menu1" id="jet-sub-menu">
          <li id="jet-menu-item-3267" class="jet-menu-item jet-menu-item-type-post_type jet-menu-item-object-post jet-current-menu-item jet-has-roll-up jet-simple-menu-item jet-regular-item jet-menu-item-3267 jet-sub-menu-item">
            <a href="https://nds.baovengayvadem.com/dich-vu-bao-ve-nha-may" class="sub-level-link">
              <div class="jet-menu-item-wrapper">
                <div class="jet-menu-title">Dịch vụ Bảo vệ Nhà Máy</div>
              </div>
            </a>
          </li>
          <!-- ... Các mục menu khác ... -->
        </ul>
      </li>
      <!-- ... Các mã HTML khác ... -->
      
      <script>
        let isSubMenuHovered = false;
        
        function toggleSubMenu(show) {
          const subMenu = document.getElementById("jet-sub-menu");
          if (show || isSubMenuHovered) {
            subMenu.classList.add("show-sub-menu");
          } else {
            subMenu.classList.remove("show-sub-menu");
          }
        }
        
        document.getElementById("jet-sub-menu").addEventListener("mouseenter", function () {
          isSubMenuHovered = true;
        });
        
        document.getElementById("jet-sub-menu").addEventListener("mouseleave", function () {
          isSubMenuHovered = false;
        });
        </script>
</body>

</html>
